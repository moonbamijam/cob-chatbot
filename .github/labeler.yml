feature:
- head-branch: feature

fix:
- head-branch: fix

release: 
- head-branch: release

chore:
- head-branch: chore

ui/ux:
- changed-files:
  - any-glob-to-any-file:
    - src/components/**
    - src/styles/**
    - src/assets/**
    - public/**
    - static/**

server: 
- changed-files:
  - any-glob-to-any-file:
  - src/firebase/**

devops:
- head-branch: release
- changed-files:
  - any-glob-to-any-file:
    - .github/**
    - .husky/**

documentation:
- changed-files:
  - any-glob-to-any-file: '**/*.md'

dependencies:
- head-branch: deps
- changed-files:
  - any-glob-to-any-file: 
    - 'pnpm-lock.yaml'
